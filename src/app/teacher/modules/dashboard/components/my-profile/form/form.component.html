<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card p-4 border-primary rounded">

            <div class="row mb-5">
                <div class="col-10 mx-auto">

                    <form #f='ngForm' (ngSubmit)="saveProfile()" class="information">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label>Name</label>
                                <input type="text" [(ngModel)]="profile.name" name="name" class="field"
                                    placeholder="Last Name">
                            </div>
                            <!-- <div class="col-12"></div> -->
                            <div class="col-12 col-md-6">
                                <label>Gender</label>
                                <select name="gender" id="gender" [(ngModel)]="profile.gender" aria-placeholder="gender" class="field">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <!-- <div class="col-12"></div> -->
                            <div class="col-12 col-md-6">
                                <label>Age</label>
                                <input type="number" name="age" [(ngModel)]="profile.age" class="field"
                                    placeholder="Age">
                            </div>
                            <div class="col-12 col-md-6">
                                <label>Bio</label>
                                <textarea name="bio" style="width: 100%;" id="bio" rows="4" [(ngModel)]="profile.bio"
                                    class="field" placeholder="Bio"></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
